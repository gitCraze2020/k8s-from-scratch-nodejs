---
kind: Service
apiVersion: v1
metadata:
  name: svcnodejsink8s
spec:
  ports:
     - protocol: "TCP"
       # port accessible inside cluster
       port: 8081
       # port to forward inside the pod
       targetPort: 8080
       # port accessible outside cluster
       nodePort: 30002
  selector:
    app: myapp
  type: LoadBalancer



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myappdeployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
         - name: k8s-from-scratch-nodejs
           image: dockercraze/k8s-from-scratch-nodejs
           ports:
             - containerPort: 8080
---
